<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Card Login/Signup</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background">
        <div class="shape shape1"></div>
        <div class="shape shape2"></div>
        <div class="shape shape3"></div>
        <div class="shape shape4"></div>
        <div class="shape shape5"></div>
        <div class="shape shape6"></div>
        <div class="particle particle1"></div>
        <div class="particle particle2"></div>
        <div class="particle particle3"></div>
        <div class="particle particle4"></div>
        <div class="particle particle5"></div>
    </div>

    <div class="floating-elements">
        <div class="floating-icon icon1">üí´</div>
        <div class="floating-icon icon2">‚ú®</div>
        <div class="floating-icon icon3">üåü</div>
        <div class="floating-icon icon4">‚≠ê</div>
    </div>

    <div class="card-container" id="cardContainer">
        <div class="card" id="flipCard">
            <!-- Front side - Sign In -->
            <div class="face front">
                <h2>Welcome Back</h2>
                <form id="loginForm">
                    <div class="input-group">
                        <input type="email" placeholder="Email" required>
                        <div class="input-highlight"></div>
                    </div>
                    <div class="input-group">
                        <input type="password" placeholder="Password" required>
                        <div class="input-highlight"></div>
                    </div>
                    <button type="submit" class="submit-btn">
                        <span>Sign In</span>
                        <div class="btn-ripple"></div>
                    </button>
                </form>
                
                <div class="toggle-link" onclick="flipToSignup()">
                    Don't have an account? <span>Sign Up</span>
                </div>
                
                <div class="social-login">
                    <div class="divider">OR</div>
                    <div class="social-buttons">
                        <button class="social-btn google">Google</button>
                        <button class="social-btn github">GitHub</button>
                    </div>
                </div>
            </div>

            <!-- Back side - Sign Up -->
            <div class="face back">
                <h2>Join Us Today</h2>
                <form id="signupForm">
                    <div class="input-group">
                        <input type="text" placeholder="Full Name" required>
                        <div class="input-highlight"></div>
                    </div>
                    <div class="input-group">
                        <input type="email" placeholder="Email" required>
                        <div class="input-highlight"></div>
                    </div>
                    <div class="input-group">
                        <input type="password" id="password" placeholder="Password" required>
                        <div class="input-highlight"></div>
                    </div>
                    <div class="input-group">
                        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                        <div class="input-highlight"></div>
                    </div>
                    <div class="error-message" id="passwordError"></div>
                    <button type="submit" class="submit-btn">
                        <span>Create Account</span>
                        <div class="btn-ripple"></div>
                    </button>
                </form>
                
                <div class="toggle-link" onclick="flipToLogin()">
                    Already have an account? <span>Sign In</span>
                </div>
                
                <div class="social-login">
                    <div class="divider">OR</div>
                    <div class="social-buttons">
                        <button class="social-btn google">Google</button>
                        <button class="social-btn github">GitHub</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
